<!DOCTYPE html>
<html lang="en">
<head>

<body>

        <h1 class="text-xl md:text-3xl lg:text-5xl font-semibold md:font-bold lg:font-bold text-gray-800 text-center lg:pt-14">AI Universe Hub</h1>

            <button class="text-white font-medium bg-red-500 lg:py-3 lg:px-6 rounded-lg">See More</button>
