<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tejpata World!</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-xl md:text-3xl lg:text-5xl font-semibold md:font-bold lg:font-bold text-gray-800 text-center lg:pt-14">AI Universe Hub</h1>
        <div id="sort-date-btn" class="text-center lg:py-14">
            <button class="text-white font-medium bg-red-500 lg:py-3 lg:px-4 rounded-lg">Sort By Date</button>
        </div>
    </header>
    
    <main>
        <section id="ai-container" class="lg:px-40">
            <div id="ai-news-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            </div>

            <!-- show modal popup --------------------->
            <div id="main-popup-container">
                <!-- You can open the modal using ID.showModal() method -->
                <!-- <button class="btn" onclick="my_modal_3.modalBtn()">open modal</button> -->
                <dialog id="modal_details" class="modal">
                <form method="dialog" class="modal-box">
                    <button class="btn btn-sm btn-circle hover:bg-green-100 absolute right-2 top-2">âœ•</button>
                    <div id="popup-container" class="flex flex-col md:flex-row lg:flex-row justify-evenly items-center lg:gap-x-5">
                        <div id="popup-text">

                        </div>

                        <div id="popup-img">

                        </div>
                    </div>
                </form>
                </dialog>
            </div>
        </section>

        <!--------------------- See More Button -------------------->
        <div id="see-more-btn" class="text-center lg:py-14">
            <button class="text-white font-medium bg-red-500 lg:py-3 lg:px-6 rounded-lg">See More</button>
        </div>
    </main>

    <!---------------------- Script Linkup ------------------------>
    <script src="./js/main.js"></script>
</body>
</html>
